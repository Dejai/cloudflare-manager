<!DOCTYPE html>
<html>
<head>
	<title>Cloudflare Manager</title>
    <base href="./">
	<link rel="stylesheet" href="https://dejai.github.io/scripts/css/dtk-styles.css?v=1.2.7">
    <link rel="stylesheet" href="src/css/main.css?v=1.2.7">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dtk-margin-0 dtk-theme-cauldron">
    <div id="menuSection" class="dtk-theme-cauldron dtk-menu-sticky">
		<div id="menuItems" style="height:44px;">
			<div class="menuItem menuItemLeft" style="z-index:10">
                <h2 class="pointer" style="border-right:3px solid #D4D1CD; padding-right:1%;" onclick="MyUrls.navigateTo('/')">Cloudflare Manager</h2>
                <div id="loginSection" style="padding-left:1%;min-width:10%;">
                    <span id="authLink" class="pointer loginAction" data-auth-action="logout" onclick="MyAuth.onAuthAction(this.getAttribute('data-auth-action'))">
                        <i class="fa-regular fa-circle-user"></i>
                        <span id="loginAction"></span>
                    </span>
                </div>
                <div id="messageSection" style="padding-left:3%">
                    MESSAGE
                </div>
                
			</div>
		</div>
        <hr/>
	</div>

    <div id="mainContainer">

        <!-- Main content -->
        <div id="headerContent">
            <h2 id="loginRequired" class="hidden showOnLoginRequired">Login required!</h2>
            <h2 id="unauthorized" class="hidden showOnLoginRequired">You are not authorized to use this page. :( </h2>
            <div id="manageTabs">
                <span class="cf-manage-tab pointer tab hidden" data-tab-name="adventures" onclick="onAdventuresTab()">Adventures</span>
                <span class="cf-manage-tab pointer tab hidden" data-tab-name="events" onclick="onEventsTab()">Events</span>
                <span class="cf-manage-tab pointer tab hidden" data-tab-name="users" onclick="onUsersTab()">Users</span>
                <span class="cf-manage-tab pointer tab hidden" data-tab-name="paths" onclick="onPathsTab()">Paths</span>
                <span class="cf-manage-tab pointer tab hidden" data-tab-name="groups"  onclick="onGroupsTab()">Groups</span>
                <i id="mainLoadingIcon" class="fa-solid fa-dharmachakra dtk-spinning dtk-spinning-1500" style="font-size:44px;"></i>
            </div>
        </div>

        <!-- Where the content will live -->
        <div id="mainContentSection" style="padding-top:2%;"></div>
    </div>

    <!-- Modal section -->
    <div id="modalSection">
    </div>
    
    <p style="position:fixed; bottom:0; right:0;">v1.2.7</p>
</body>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=1.2.7"></script>
<script src="https://dejai.github.io/scripts/js/v3/trellowrapper.js?v=1.2.7"></script>
<script src="https://dejai.github.io/scripts/js/v3/cloudflarewrapper.js?v=1.2.7"></script>
<!-- Manager Scripts -->
<script src="src/js/models.js?v=1.2.7"></script>
<script src="src/js/adventureFiles.js?v=1.2.7"></script>
<script src="src/js/adventures.js?v=1.2.7"></script>
<script src="src/js/eventResponses.js?v=1.2.7"></script>
<script src="src/js/events.js?v=1.2.7"></script>
<script src="src/js/groups.js?v=1.2.7"></script>
<script src="src/js/paths.js?v=1.2.7"></script>
<script src="src/js/users.js?v=1.2.7"></script>
<script src="src/js/main.js?v=1.2.7"></script>
</html>
