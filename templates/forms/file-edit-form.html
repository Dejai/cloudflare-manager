<div id="fileFormModal" class="modalContainer">

    <div class="dtk-theme-cauldron-inverse modalContent">

        <div id="fileModalForm" class="form-section">
            <div class="fileNavButton" style="text-align:right;width:100%;">
                <span id="navMessage"></span>
                <button onclick="onNavigateFile('prev')">PREV</button>
                <button onclick="onNavigateFile('next')">NEXT</button>
            </div>

            <div class="form-field-section-large">
                <label>Adventure:</label><br/>
                <select name="adventure" id="adventure" required></select>
                <!-- <input type="text" name="adventure" value="" style="width:90%;" required hidden />     -->
            </div>
            
            <div class="form-field-section-medium">
                <label>File Name:</label><br/>
                <input class="form-field" type="text" name="name" id="name" value="" required />
            </div>
            <div class="form-field-section-small">
                <label>Order:</label><br/>
                <input class="form-field" type="number" min="1" max="200" name="order" id="order" value="" />
            </div>
            <div class="form-field-section-small">
                <label>Date:</label><br/>
                <input class="form-field" type="text" name="date" id="date" value="" />
            </div>
            <div class="flex-break"></div>
            <div class="form-field-section-small">
                <label>Creator:</label><br/>
                <input class="form-field" type="text" name="creator" id="creator" value="" required />
            </div>
            <div class="form-field-section-small">
                <label>Show Creator?:</label><br/>
                <select class="form-field"  name="showCreator" id="showCreator">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-field-section-medium">
                <label>File Preview Time:</label><br/>
                <input class="form-field" type="text" name="preview" id="preview" value="" placeholder="Format: 0m0s" required /><br/>
                <select id="previewTimePercent" placeholder="Enter percentage of duration to use for preview" onchange="onGeneratePreview()">
                    <option value="0">Select % ... </option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                    <option value="75">75%</option>
                </select>
                <span id="previewTimeGeneration"></span>
            </div>
            <div class="form-field-section-large">
                <label>Description:</label><br/>
                <textarea class="form-field" id="description" name="description"></textarea>
            </div>
            <div class="flex-break"></div>
            <div>
                <input id="fileDuration" type="text" name="duration" value="" hidden disabled/>
                <input id="contentID" type="text" name="contentID" value="" required hidden/>
                <!-- <input type="text" name="adventure" value="" style="width:90%;" required hidden />     -->
            </div>
            <div class="fileEditButtons">
                <button class="modalCloser2" onclick="onCloseModal()">CLOSE</button> &nbsp;
                <button class="modelCloser2" onclick="onSaveFile()">SAVE</button> &nbsp;
                <input type="checkbox" id="nextFile"><label for="nextFile">Go to next file</label>

            </div>

        </div>
    </div>
</div>
